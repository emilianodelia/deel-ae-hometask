models:
  - name: build_base_globepay_chargebacks
    description: >
      Build version of the model storing raw chargeback data per transaction from Globepay API.
      Records specifically indicate whether a specific transaction has a disputed chargeback or not
    columns:
      - name: transaction_id
        description: '{{ doc("transaction_id_globepay_transactions") }}'
        tests:
          - unique
          - not_null
          - relationships:
              arguments:
                to: ref('base_globepay_transactions')
                field: transaction_id