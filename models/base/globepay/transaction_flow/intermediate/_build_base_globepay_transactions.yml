version: 2

models:
  - name: build_base_globepay_transactions
    description: >
      Build/intermediate versionf of the model for storing raw transaction data from 
      Globepay API. Reported data that specifically tracks the outcome of every payment 
      attempt processed through Globepay
    columns:
      - name: transaction_id
        description: '{{ doc("transaction_id_globepay_transactions") }}'
        tests:
          - unique
          - not_null
      - name: event_id
        description: '{{ doc("event_id_globepay_transactions") }}'
        tests:
          - unique
          - not_null
      - name: fx_rates_json
        description: '{{ doc("fx_rates_json_globepay_transactions") }}'
        tests:
          - not_null
          - custom_is_valid_json